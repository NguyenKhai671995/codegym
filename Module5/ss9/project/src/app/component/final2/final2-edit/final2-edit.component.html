<div *ngIf="message" class="alert alert-success alert-dismissible fade show d-flex align-items-center " role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    <Strong>Success</Strong> project Edit !!!
    <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
  </div>
</div>


<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit form</p>

                <form class="mx-1 mx-md-4" [formGroup]="formEdit" (ngSubmit)="saveEdit()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <input type="number" name="id" disabled formControlName="id">
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name" name="name"/>
                      <label class="form-label" for="form3Example1c">Name
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.name.touched) && formEdit.controls.name.hasError('required') "> De Trong Roi!!! Nhap ten di </span>
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.name.touched) && formEdit.controls.name.hasError('pattern') "> ten khong duoc co ky tu dac biet !!! Nhap Lai </span>

                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">tennhom</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                              formControlName="tennhom" name="tennhom">
                        <option value="" selected>chose</option>
                        <option *ngFor="let c of  groupes" value="{{c.id}}">{{c.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example2c" class="form-control" formControlName="tendetai"
                             name="tendetai"/>
                      <label class="form-label" for="form3Example1c">tendetai</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">giaovien</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                              formControlName="giaovien" name="giaovien">
                        <option value="" selected>chose</option>
                        <option *ngFor="let c of  techers" value="{{c.id}}">{{c.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email"
                             name="email"/>
                      <label class="form-label" for="form3Example3c">Your Email
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.email.touched) && formEdit.controls.email.hasError('required') "> Email Trong!!! Nhap email di </span>
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.email.touched) && formEdit.controls.email.hasError('email') "> Email sai roi!!! Nhap Lai di </span>

                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" class="form-control" formControlName="sodienthoai" name="sodienthoai"/>
                      <label class="form-label" for="form3Example4c">phone
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.sodienthoai.touched) && formEdit.controls.sodienthoai.hasError('required') "> So Dien Thoai Dau!!! Nhap Vao Di </span>
                        <span style="color:red;"
                              *ngIf="(formEdit.controls.sodienthoai.touched) && formEdit.controls.sodienthoai.hasError('pattern') "> So Sai Roi!!! Nhap Lai Di </span>

                      </label>
                    </div>
                  </div>




                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Edit</button>

                    <button type="button" class="btn btn-primary btn-lg" (click)="buildForm()">Refresh</button>

                    <button type="button" class="btn btn-primary btn-lg" routerLink="/final2/final2-list">BackList</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
