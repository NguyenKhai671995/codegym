<div *ngIf="message" class="alert alert-success alert-dismissible fade show d-flex align-items-center " role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    <Strong>Success</Strong> project add new
    <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
  </div>
</div>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Form</p>

                <form class="mx-1 mx-md-4" [formGroup]="formUpdate" (ngSubmit)="saveCreate()">
                  <input type="number" name="id" hidden formControlName="id">
                  <input type="number" name="cusId" hidden formControlName="cusId">
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name" name="name"/>
                      <label class="form-label" for="form3Example1c">name
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.name.touched) && formUpdate.controls.name.hasError('required') "> is something!!! input your ngaymoso </span>

                      </label></div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example2c" class="form-control" formControlName="ngaymoso"
                             name="ngaymoso"/>
                      <label class="form-label" for="form3Example1c">ngaymoso
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.ngaymoso.touched) && formUpdate.controls.ngaymoso.hasError('required') "> is something!!! input your ngaymoso </span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example8c" class="form-control" formControlName="ngaygui"
                             name="ngaygui"/>
                      <label class="form-label" for="form3Example1c">ngaygui
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.ngaygui.touched) && formUpdate.controls.ngaygui.hasError('required') "> is something!!! input your ngaygui </span>
                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example3c" class="form-control" formControlName="kyhan"
                             name="kihan"/>
                      <label class="form-label" for="form3Example3c">kyhan
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.kyhan.touched) && formUpdate.controls.kyhan.hasError('required') "> is something!!! input your kyhan </span>
                       </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4c" class="form-control" formControlName="sotiengui" name="sotiengui"/>
                      <label class="form-label" for="form3Example4c">sotiengui
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.sotiengui.touched) && formUpdate.controls.sotiengui.hasError('required') "> is something!!! input your sotiengui </span>
                        </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4cd" class="form-control" formControlName="laixuat"
                             name="laixuat"/>
                      <label class="form-label" for="form3Example4cd">laixuat
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.laixuat.touched) && formUpdate.controls.laixuat.hasError('required') "> is something!!! input your laixuat </span>
                      </label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example7cd" class="form-control" formControlName="uudai"
                             name="uudai"/>
                      <label class="form-label" for="form3Example4cd">uudai
                        <span style="color:red;"
                              *ngIf="(formUpdate.controls.uudai.touched) && formUpdate.controls.uudai.hasError('required') "> is something!!! input your laixuat </span>
                      </label>
                    </div>
                  </div>



                  <div class="d-flex btn-group justify-content-center mx-4 mb-3 mb-lg-4">

                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="formUpdate.invalid">Register

                    </button>

                    <button type="button" class="btn btn-primary btn-lg" (click)="buildForm()">Refresh</button>

                    <button type="button" class="btn btn-primary btn-lg" routerLink="">BackList</button>
                  </div>


                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
