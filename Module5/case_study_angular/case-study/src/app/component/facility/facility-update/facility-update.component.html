<div class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <span *ngIf="facilityEdit.id == null">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Create Form</h3>
            </span>
            <span *ngIf="facilityEdit.id != null">
             <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Edit Form</h3>
            </span>
            <form class="px-md-2" [formGroup]="formCreate" novalidate autocomplete="off" (ngSubmit)="saveData()">
              <div class="form-outline mb-4">
                <input type="text" id="nameService" class="form-control" formControlName="nameService"
                       name="nameService"/>
                <label class="form-label">
                  Name
                  <span style="color:red;"
                        *ngIf="(formCreate.controls.nameService.touched) && formCreate.controls.nameService.hasError('required') "> is Something!!! Input Something </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="area" class="form-control" formControlName="area" name="area"/>
                <label class="form-label"> Area
                  <span style="color:red;"
                        *ngIf="(formCreate.controls.area.touched) && formCreate.controls.area.hasError('min') "> min 1 </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="cost" class="form-control" formControlName="cost" name="cost"/>
                <label class="form-label">
                  cost
                  <span style="color:red;"
                        *ngIf="(formCreate.controls.cost.touched) && formCreate.controls.cost.hasError('required') "> is Something!!! choose your Id Card </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="salary" class="form-control" formControlName="standardRoom"
                       name="standardRoom"/>
                <label class="form-label">
                  standardRoom
                  <span style="color:red;"
                        *ngIf="(formCreate.controls.standardRoom.touched) && formCreate.controls.standardRoom.hasError('required') "> is Important!!! choose your Salary </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="maxPeople" class="form-control" formControlName="maxPeople" name="maxPeople"/>
                <label class="form-label">maxPeople</label>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.maxPeople.touched) && formCreate.controls.maxPeople.hasError('required') "> is something!!! input your phone </span>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.maxPeople.touched) && formCreate.controls.maxPeople.hasError('pattern') "> is 0123456789 or +84123456789!!! Input your phone </span>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="freeService" class="form-control" formControlName="freeService"
                       name="freeService"/>
                <label class="form-label">freeService</label>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.freeService.touched) && formCreate.controls.freeService.hasError('required') "> is something!!! input your email </span>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="numberOfFloors" class="form-control" formControlName="numberOfFloors"
                       name="numberOfFloors"/>
                <label class="form-label">numberOfFloors</label>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.numberOfFloors.touched) && formCreate.controls.numberOfFloors.hasError('required') "> is something!!! input your email </span>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="areaPool" class="areaPool" formControlName="areaPool" name="areaPool"/>
                <label class="form-label">areaPool</label>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.areaPool.touched) && formCreate.controls.areaPool.hasError('required') "> is something!!! input your email </span>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="descriptionOtherConvenience" class="form-control"
                       formControlName="descriptionOtherConvenience" name="descriptionOtherConvenience"/>
                <label class="form-label">Email</label>
                <span style="color:red;"
                      *ngIf="(formCreate.controls.descriptionOtherConvenience.touched) && formCreate.controls.descriptionOtherConvenience.hasError('required') "> is something!!! input your email </span>
              </div>
              <div class="form-outline mb-4">
                <select formControlName="facilityType"
                        name="facilityType">
                  <option value="">Chose Something</option>
                  <option *ngFor="let item of facilityTypes" value="{{item.id}}">{{item.name}}</option>
                </select>
                <label class="form-label">Type Facility</label>
              </div>
              <div class="form-outline mb-4">
                <select formControlName="rentType" name="rentType">
                  <option value="">Chose Something</option>
                  <option *ngFor="let item of rents" value="{{item.id}}">{{item.name}}</option>
                </select>
                <label class="form-label">rentType</label>
              </div>
              <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="formCreate.invalid">Submit
              </button>
              <button type="button" class="btn btn-warning btn-lg mb-1" (click)="buildForm()">Reset</button>
              <button type="button" class="btn btn-warning btn-lg mb-1" routerLink="/facility/facility-list">back list
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
