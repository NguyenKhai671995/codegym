<input  (change)="changeValue(value)" name="value" [(ngModel)]="value">
<table>
  <tr>

    <td *ngFor="let item of [].constructor(10); let i = index"
        [style.background-color]="value >= i + 1 ? 'red' : 'black'"
        style="width: 50px; height: 50px; text-align: center; color: white" >
      {{i + 1}}
    </td>
  </tr>
</table>
