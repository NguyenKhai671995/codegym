<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        h1{
            color: green;
        }
        p{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
            color: blueviolet;
        }
    </style>
</head>
<body>
<h1 style="color:green;">This is heading 1</h1>
<p style="color: blueviolet">this is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>
</body>
</html>
