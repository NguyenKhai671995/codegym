<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so a: "));
    let b = parseInt(prompt("Nhap so b: "));

    function alertMessage() {
        return "a lon hon b"
    }
    function sum(a,b) {
        return a + b ;
    }
    if (a > b){
        alert(alertMessage());
    }else {
        alert("Tong 2 so a,b: " + sum(a,b));
    }

</script>
</body>
</html>
