<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num == 1){
            return false ;
        }
        if (num == 2) {
            return true;
        }
        for (let i = 2 ; i <= Math.sqrt(num); i++){
            if(num % i == 0){
                return false;
            }
        }
        return true ;
    }

    let str = "So Nguyen To La: ";
    for (let i = 2 ; i <= 100 ; i++) {
        if (isPrime(i)) {
            str += i + ", ";
        }
    }
    document.write(str);
</script>
</body>
</html>
