<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Input a"));
    
    function integer() {
        if (a == 0){
            return 0;
        }
        if (a > 0){
            return true;
        }
        return false;
    }

    alert(integer(a));
</script>
</body>
</html>
