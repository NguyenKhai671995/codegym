<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt("Nhap Ban Kinh");
    const pi = 3.14;
    
    function perimeter() {
        return 2 * pi * r;
    }
    function area() {
        return pi * r * r ;
    }
    alert("Chu Vi Hinh Tron: " + perimeter(r));
    alert("Dien Tich Hinh Tron: " + area(r));

    
</script>
</body>
</html>
