<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so a"));
    let b = parseInt(prompt("Nhap so b"));
    let c = parseInt(prompt("Nhap so c"));

    function min(a,b,c) {
        if (a < b && a < c ) return a ;
        if (b < a && b < c ) return b ;
        return c ;

    }
    alert(min(a,b,c));

</script>
