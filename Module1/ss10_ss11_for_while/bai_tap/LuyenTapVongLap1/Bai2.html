<body>
<script>
   let a = 0
   do {
       a = parseInt(prompt("Nhap Nhiet Do"));
       if (a>100){
           alert("Giam Nhiet Do.");
       }else if(a<20){
           alert("Tang Nhiet Do.");
       }else {
           document.write("Nhiet Do Binh Thuong: " + a);
           break;
       }
   }while (true);
