<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1 ;
    let b = 1 ;
    let output = 0;
    for (let i = 1 ; i<= 20 ; i++){
        if (i == 1 || i == 2){
            output = 2;
            a = 1;
            b = 1;
            continue;
        }let c = a + b ;
        output += c ;
        a = b ;
        b = c ;
    }
    document.write(output);
</script>
</body>
</html>
