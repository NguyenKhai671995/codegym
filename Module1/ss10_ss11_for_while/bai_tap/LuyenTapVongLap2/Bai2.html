<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap So Nguyen Duong: "));
    let b = 1;
    let c = 1;
    while (b <= a){
        c *= b ;
        b++;
    }
    document.write(c);
</script>
</body>
</html>
