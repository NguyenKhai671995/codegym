<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<div id="4"></div>

<script>
    for (let i = 1 ; i <= 5 ; i++){
        for (let j = 1; j <= i ; j++){
            document.write("*");
        }
        document.write("<br>");
    }

    for(let i = 5; i >= 1 ; i--){
        for(let j = i; j >= 1 ; j--){
            document.write( "*");
        }
        document.write("<br>");
    }

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
            if (j > i){
               document.write( "  &nbsp&nbsp  ")
            } else {
                document.write(" * ");
            }
        }
        document.write("<br>");
    }
    for (let i = 5; i >= 1; i--) {
        for (let j = 5; j >= 1; j--) {
            if(j > i){
                document.write(" &nbsp&nbsp ");
            }else {
                document.write(" * ");
            }
        }document.write("<br>");
    }

</script>
</body>
</html>
