<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhập số a: <input type="number" id="a" value=""/> <br/>
    Nhập số b: <input type="number" id="b" value=""/> <br/>
    <p id="c"></p> <br>
    <input type="button"  value="NghiemPT" onclick="giaiPt()"/>
</form>

<script>
    function giaiPt() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;

        if (a == "" || b == ""){
            document.getElementById("c").innerText = "Vui Long Nhap Du lieu" ;
        }
        else if (a == 0 && b == 0){
            document.getElementById("c").innerText ='Phương trình vô số nghiệm';
        }
        else if (a != 0 && b == 0){
            document.getElementById("c").innerText='Phương trình có nghiệm x = 0';
        }
        else if (a == 0 && b != 0){
            document.getElementById("c").innerText = "Phương trình vô nghiệm";
        }
        else {
            document.getElementById("c").innerText = 'Phương trình có nghiệm x = ' + (-b/a);
        }
    }
</script>
</body>
</html>
