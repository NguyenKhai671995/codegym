<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p> Tính lãi vay ngân hàng theo Tiền lãi hằng tháng = Dư nợ gốc x Lãi suất vay/Thời gian vay</p>
<p> Nhập số tiền muốn vay <input type="number" name=“input1" id="input1"></p>
<p> Nhập số tháng muốn vay <input type="number" name=“input2” id="input2"></p>
<p> <button id="check">Tính lãi suất</button></p>
<p> Tiền phải trả sau cùng: <span id="outPut1"></span> với tổng tiền lãi <span id="outPut2"></span> </p>

<script>
    let check = document.getElementById("check");
    function calculateMoney(money, month) {
        let rate = 1.12;
        if (month == 0)  {
            return money;
        };
        return calculateMoney(money * rate, month - 1);
    }
    check.addEventListener("click", function () {
        let money = parseInt(document.getElementById("input1").value);
        let month = parseInt(document.getElementById("input2").value);
        let total = calculateMoney(money, month);
        document.getElementById("outPut1").innerHTML = total;
        document.getElementById("outPut2").innerHTML = total - money;
    });
</script>
</body>
</html>
