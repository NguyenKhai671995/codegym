<script>
    let str = prompt("Nhap str");
    let newStr = str.split(" ");
    console.log(str.split(" "));
    function cutStr(str) {
        let ans = "";
        for(value of str){
            if (value == ""){
                continue;
            }
             ans += value.charAt(0).toUpperCase() + value.substring(1).toLowerCase() + " ";
        }
        return ans ;
    }
    console.log(cutStr(newStr));
