<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhap Ki Tu <input type="text" id="input1" oninput="check()"></p>
<p>Ky Tu: <span id="output"></span></p>
<script>
    function check(text,key) {
        switch (text) {
            case 69:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
            case 73:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
            case 79:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
            case 85:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
            case 65:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
            default:
                document.getElementById("output").innerHTML = `${key} is Vowel`;
                break;
        }
    }
    window.addEventListener("keydown", (e) => {
        let text = document.getElementById("input1").value.toLowerCase();
        text = e.keyCode;
        console.log(text);
        let key = e.key;
        console.log(key)
        check(text,key);
        document.getElementById("input1").value = "";
    });
</script>
</body>
</html>
