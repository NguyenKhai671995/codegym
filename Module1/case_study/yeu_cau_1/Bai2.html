<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="output"></div>
<script>
    let HEIGHT = parseInt(prompt("Input height: "));
    let str = "";
    for (let i = 1; i <= HEIGHT; i++) {
        if (i == HEIGHT) {
            for (let k = 1; k <= HEIGHT; k++) {
                str += " * ";
            }
        } else{
            for(let j = 1; j <= i; j++) {
                if( j == 1 || j == i){
                    str += " * ";
                } else{
                    str += " &nbsp&nbsp ";
                }
            }
            str += "<br>";
        }
    }
    document.getElementById("output").innerHTML = str;
</script>
</body>
</html>
