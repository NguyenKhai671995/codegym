<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const h = parseInt(prompt("Height:  "));
    for(let i = 1; i <= h; i++){
        for(let k = h; k > i;k--){
            document.write("&nbsp;&nbsp;");
        }
        for(let j = 1;j <= i * 2 - 1; j++){
            document.write("*");
        }
        document.writeln("<br />");
    }

</script>
</body>
</html>
