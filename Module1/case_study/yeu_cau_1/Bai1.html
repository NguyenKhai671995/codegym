<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>Nhap Chieu Dai Hinh Chu Nhat <input type="text" id="input1"></p>
    <p>Nhap Chieu Rong Hinh Chu Nhat <input type="text" id="input2"></p>
    <button id="output" value="Draw" onclick="drawFunction()">Draw</button>
</div>
<div id="rectangle"></div>
<script>
    let input1 = document.getElementById("input1");
    let input2 = document.getElementById("input2");
    let output = document.getElementById("output");
    function drawFunction() {
        let height = parseInt(input2.value);
        let width = parseInt(input1.value);
        let str = ""
        for (let i = 1 ; i <= height ; i++){
            if(i == 1 || i == height){
                for (let j = 1 ; j <= width ; j++){
                    str+= " * ";
                }
            }else {
                for (let j = 1; j <= width ; j++){
                    if (j == 1 || j == width){
                        str+= " * ";
                    }else {
                        str +=" &nbsp&nbsp ";
                    }
                }
            }
            str += "<br>";
        }
        document.getElementById("rectangle").innerHTML = str;
    }
</script>
</body>
</html>
