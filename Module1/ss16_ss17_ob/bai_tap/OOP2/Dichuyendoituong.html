<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image,top,left,size){
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 40;
            console.log('ok: ' + this.left);
        }
        moveBottom() {
            this.top += 40;
        }
        moveLeft() {
            this.left -= 40;
        }
        moveTop() {
            this.top -= 40;
        }

    }
    let hero = new Hero('../images/hiclipart.png', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top===20){
            console.log(hero.left);
            hero.moveRight();
        }
        else if(hero.top < window.innerHeight - hero.size && hero.left>window.innerWidth - hero.size){
            hero.moveBottom();
        }else if(hero.left > window.innerWidth - hero.size){
            hero.moveLeft();
        }
        else if(hero.left > 20){
            hero.moveLeft();
        }else {
            hero.moveTop();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }
    start()
</script>
</body>
</html>
