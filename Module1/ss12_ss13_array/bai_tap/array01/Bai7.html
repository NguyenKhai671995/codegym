<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNum = new Array(10);
    let str = "Chuoi So: ";
    for (let i = 0; i < arrNum.length ; i++){
        arrNum[i] = parseInt(prompt("Input Number"));
        str += arrNum[i] + ", ";
    }
    document.write(str);
    document.write("</br>");
    let inputV = parseInt(prompt("Input V"));
    document.write("V: " + inputV + "</br>") ;
    for (let i = 0 ; i< arrNum.length; i++){
        if (inputV == arrNum[i]){
            arrNum.splice(arrNum.indexOf(inputV),1);
            arrNum.push(0);
        }
    }

    document.write("Chuoi Moi: "+ arrNum);


</script>
</body>
</html>
