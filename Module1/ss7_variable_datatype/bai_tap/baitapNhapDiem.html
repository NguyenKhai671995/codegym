<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     var a = prompt("Nhập Điểm Hóa: ");
     var b = prompt("Nhập Điểm Lý: ");
     var c = prompt("Nhập Điểm Sinh: ");
     var num1 = parseInt(a);
     var num2 = parseInt(b);
     var num3 = parseInt(c);
     var v = (num1 + num2 + num3)/3;
     alert ('Trung bình điểm Là:' + v);
     var T = num1 + num2 + num3 ;
     alert('Tổng Điểm Là' + T);

</script>
</body>
</html>
