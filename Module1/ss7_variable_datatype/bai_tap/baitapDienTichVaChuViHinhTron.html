<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14
    var r = prompt("Nhập Bán Kính");
    parseInt(r);
    var s = Math.pow(r,2) * PI ;
    alert('Diện Tích Hình Tròn Là : ' + s);
    var cv = PI * 2 * r ;
    alert('Chu Vi Hình Tròn Là : ' + cv);

</script>
