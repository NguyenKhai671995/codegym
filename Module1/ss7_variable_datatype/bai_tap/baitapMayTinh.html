<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            background-color: orange;
            margin: auto;

        }

        .btn {
            width: 34px;
            height: 32px;
        }
        #equ {
            width: 34px;
            height: 66px;
        }
        #zero{
            width: 72px;
            height: 32px;
        }
        #hienThi{
            width: 180px;
        }
    </style>
<body>
<table>
    <tr>
        <td colspan="5"><input id="hienThi" type="text"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn" value="7" onclick="setNum(this.value)" ></td>
        <td><input type="button" class="btn" value="8" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="9" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="/" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="C" onclick="giam1()"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn" value="4" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="5" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="6" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="*" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="AC"onclick="xoa()"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn" value="1" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="2" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="3" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="+" onclick="setNum(this.value)"></td>
        <td rowspan="2"  ><input type="button" id="equ" class="btn" value="="onclick="ketQua()"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" id="zero" class="btn" value="0" onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="." onclick="setNum(this.value)"></td>
        <td><input type="button" class="btn" value="-" onclick="setNum(this.value)"></td>
    </tr>

</table>
<script>
    let x = "";
    function find(id) {
        return document.getElementById(id);
    }
    function setNum(num) {
        x+= num;
        find("hienThi").value = x
    }
    function ketQua() {
        find("hienThi").value = eval(find("hienThi").value);
        x = find("hienThi").value;
    }
    function xoa() {
        x= "";
        find("hienThi").value = x ;
    }function giam1() {
        find("hienThi").value = find("hienThi").value.substr(0,find("hienThi").value.length-1);
        x= find("hienThi").value
    }


</script>
</body>
</html>
