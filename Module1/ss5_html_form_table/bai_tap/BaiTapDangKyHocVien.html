<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div-1 {
            background-color: bisque;
            width: 25%;
        }
        .div-2{
            background-color: aqua;
            border: 5px solid bisque;
        }
        .diachi {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="div-1" : violet">
    <form>
        <div class="div-2">
            <table>
            <tr>
                <td ><h2 style="color: blue ">ĐĂNG KÝ HỌC VIÊN</h2></td>
            </tr>
            </table>
        </div>
        <table>
            <tr>
                <td><p>Họ và Tên</p></td>
                <td><input type="text" name="Your Name" placeholder="Full Name" style="width: 200px"></td>
            </tr>
            <tr>
                <td><p>Ngày Sinh</p></td>
                <td><input type="number" name="Age" placeholder="Your birth"style="width: 150px"></td>
            </tr>
            <tr>
                <td><p>Giới Tính</p></td>
                <td><input type="radio" name="gender" value="male" checked > Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other</td>
            </tr>
            <tr>
                <td><p>Địa Chỉ</p></td>
                <td><input type="textbox" name="live" class="diachi"></td>
            </tr>
            <tr>
                <td><p>Lớp</p></td>
                <td><select style="width:100px">
                    <option>-Chọn Lớp-</option>
                    <option>Lớp Pháp</option>
                    <option>Lớp Nhật</option>
                    <option>Lớp Hàn</option>
                </select></td>
            </tr>
            <tr>
                <td><p>Email</p></td>
                <td><input type="text" name="email" placeholder="Your Email"style="width: 150px"></td>
            </tr>
            <tr>
                <td><p>Số Điện Thoại</p></td>
                <td><input type="number" name="Number" placeholder="YourNumber"style="width: 150px"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"value="Đăng Ký">
                    <input type="reset" value="Nhập lại"></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
