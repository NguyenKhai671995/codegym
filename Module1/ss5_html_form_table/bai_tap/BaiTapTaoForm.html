<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>

        h2{
            text-align: center;
            color: aliceblue;
        }
        p{
            color: blue;
        }
        .sothich {
            color: orange;
        }
        .div {
            width: 25%;
            border: 10px solid aqua;
        }


    </style>
</head>
<body>
<div class="div">
    <form>
        <table>
            <tr>
                <td colspan="2" bgcolor="red"><h2>Sở Thích Của Bạn</h2></td>
            </tr>
            <tr>
                <td><p>Họ Và Tên</p></td>
                <td><input type="text" name="Your Name" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><p>Email</p></td>
                <td><input type="text" name="email" placeholder="email"></td>
            </tr>
            <tr>
                <td><p>Sở Thích</p></td>
                <td>
                    <table>
                        <tr>
                            <td class="sothich"><input type="checkbox" name="sở thích" >thể thao</td>
                            <td class="sothich"><input type="checkbox"name="sở thích">âm nhạc</td>
                            <td class="sothich"><input type="checkbox"name="sở thích">đọc sách</td>
                        </tr>
                        <tr>
                            <td class="sothich"><input type="checkbox"name="sở thích">lướt wed</td>
                            <td class="sothich"><input type="checkbox"name="sở thích">chơi game</td>
                            <td class="sothich"><input type="checkbox"name="sở thích">điện ảnh</td>
                        </tr>
                        <tr>
                            <td class="sothich"><input type="checkbox"name="sở thích">du lịch</td>
                        </tr>
                        <tr>
                            <td><input type="submit"value="Gửi thông tin"></td>
                            <td><input type="reset" value="Nhập lại"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
